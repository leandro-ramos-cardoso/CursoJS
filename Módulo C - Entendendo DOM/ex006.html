<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area {
            font: normal 20pt Arial;
            background-color: greenyellow;
            color: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- <h1>Por HTML</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div> -->

    <h1>Por JS</h1>
    <div id="area">
        Interaja...
    </div>

    <script>
        var texto = window.document.getElementById('area');

        texto.addEventListener('click', clicar);
        texto.addEventListener('mouseenter', entrar);
        texto.addEventListener('mouseout', sair);

        function clicar(){
            texto.innerText = 'Clicou!';
            texto.style.background = 'crimson';
            texto.style.color = 'white';
        }

        function entrar(){            
            texto.innerText = 'Entrou!';
            texto.style.background = 'green';
            texto.style.color = 'white';
        }

        function sair(){
            texto.innerText = 'Saiu!';
            texto.style.background = 'gray';
            texto.style.color = 'black';
        }
    </script>
</body>
</html>
