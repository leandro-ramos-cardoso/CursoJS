<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>

    <input type="text" name="txtnac" id="txtnac" placeholder="Informe seu país de origem">

    <input type="button" value="Verificar" onclick="verificarNacao()">

    <div id="res"></div>

    <script>
        function verificarNacao() {
            var txtn = window.document.getElementById('txtnac');
            var res = window.document.getElementById('res');

            var nac = String(txtn.value);

            if (nac === 'Brasil') {
                res.innerHTML = `<p> Você é Brasileiro. </p>`
            } else {
                res.innerHTML = `<p> Você é Estrangeiro. </p>`
            }
        }
        
    </script>
</body>
</html>
