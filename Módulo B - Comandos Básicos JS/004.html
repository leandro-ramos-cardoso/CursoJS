<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em maiusculo fica assim: ${nome.toUpperCase()}<br>`);
        document.write(`Seu nome em minusculo fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
