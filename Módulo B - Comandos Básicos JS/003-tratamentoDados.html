<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body {
            background-color: #c5c2c2;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            color: rgb(126, 65, 30);

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque iste vero delectus quam maxime, consectetur nisi deleniti eaque nostrum pariatur reiciendis, dolore aliquid temporibus quae, atque cupiditate quia rem totam?</p>

    <script>
        var n1 = Number(window.prompt("Digite o primeiro número:"));

        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${String(soma)}`);
